{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-info">Login</button>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Do you need an account?</small>
                <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
