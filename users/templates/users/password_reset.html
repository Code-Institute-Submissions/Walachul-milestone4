{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <h1>Reset password</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-info">Forgot password? Reset</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
