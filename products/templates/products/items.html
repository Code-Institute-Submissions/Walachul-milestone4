{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 mx-auto my-4">
            <h1 class="text-center mb-3" id="heading_one">Products page hello</h1>

        </div>
        <div class="col-12 mx-auto">
            {% for merch in merchandise %}
            <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
                <div class="panel-body">
                    <div class="merch img-fluid" style="background-image:url(" {{merch.image.url}}") ">
                        <h3>{{ merch.name }}</h3>
                        <p class=" items-description">{{merch.description}}</p>
                        <p>{{merch.price}}</p>

                        <form method=" post" action="{% url 'add_to_cart' merch.id %}">
                            {% csrf_token %}
                            <div class="input-group">
                                <input name="quantity" type="number" min="1" max="999" class="form-control"
                                    placeholder="Quantity">
                                <span class="input-group-btn">
                                    <button class="btn btn-success" type="submit">Add</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock content %}
