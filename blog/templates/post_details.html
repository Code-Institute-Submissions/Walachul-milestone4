{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">

            <h1>{{ post.title }}</h1>
            <p><small>{{ post.dateAdded }}</small>
                <span> {{post.authorPost }}</span>
            </p>
            <p class="text-justify">Content: {{ post.content }}</p>
            <p class="text-justify">Category: {{ post.category }}</p>
            <a href="{% url 'blog-home' %}">Back to blog</a>
            <a href="{% url 'blog-edit-post' post.id %}">Edit post</a>
        </div>
    </div>
</div>
{% endblock %}
