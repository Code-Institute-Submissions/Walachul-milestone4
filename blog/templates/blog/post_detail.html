{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">

            <h1>{{ object.title }}</h1>
            <p><small>{{ object.dateAdded }}</small>
                <span> {{object.authorPost }}</span>
            </p>
            <p class="text-justify">Content: {{ object.content }}</p>
            <p class="text-justify">Category: {{ object.category }}</p>
            <a href="{% url 'blog-home' %}">Back to blog</a>
            <!--<a href="{% url 'blog-edit-post' object.id %}">Edit post</a>
            -->
        </div>
    </div>
</div>
{% endblock %}
