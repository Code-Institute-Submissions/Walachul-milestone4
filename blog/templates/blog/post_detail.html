{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">

            <h1>{{ object.title }}</h1>
            <p><small>{{ object.dateAdded }}</small>
                <a href="{% url 'blog-user-posts' object.authorPost.username %}"> {{object.authorPost }}</a>
            </p>
            <p class="text-justify">Content: {{ object.content }}</p>
            <p class="text-justify">Category: {{ object.category }}</p>
            <a href="{% url 'blog-home' %}">Back to blog</a>
            {% if object.authorPost == user %}
            <a class="btn btn-success" href="{% url 'blog-update-post' object.id %}">Update</a>
            <a class="btn btn-warning" href="{% url 'blog-delete-post' object.id %}">Delete</a>

            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
