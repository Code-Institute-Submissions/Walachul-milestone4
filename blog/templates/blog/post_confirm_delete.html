{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>DELETE</h1>
            <form method="POST">
                {% csrf_token %}
                <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
                <button type="submit" class="btn btn-warning">Confirm delete</button>
                <a class="btn btn-secondary" href="{% url 'blog-details-post' object.id %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
